
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>常見咖啡組成圖</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div class="container">
        <h1 class="menu">Menu</h1>
        <div class="cup"></div>
        <div class="coffee-type">
            <div class="cup-handle"></div>
            <ul class="type">
                <li class="americano">
                    <div class="americano-detail"></div>
                    <h3>美式咖啡</h3>
                    <span>Americano</span>
                </li>
                <li class="espresso">
                    <div class="espresso-detail"></div>
                    <h3>義式濃縮咖啡</h3>
                    <span>Espresso</span>
                </li>
                <li class="latte">
                    <div class="latte-base"></div>
                    <div class="latte-detail"></div>
                    <h3>拿鐵咖啡</h3>
                    <span>Caffè latte</span>
                </li>
                <li class="mocha">
                    <div class="mocha-base"></div>
                    <div class="mocha-detail"></div>
                    <h3>摩卡咖啡</h3>
                    <span>Café Mocha</span>
                </li>
                <li class="cappuccino">
                    <div class="cappuccino-base"></div>
                    <div class="cappuccino-detail"></div>
                    <h3>卡布奇諾</h3>
                    <span>Cappuccino</span>
                </li>
                <li class="macchiato">
                    <div class="macchiato-base"></div>
                    <div class="macchiato-detail"></div>
                    <h3>焦糖瑪奇朵</h3>
                    <span>Caramel Macchiato</span>
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
